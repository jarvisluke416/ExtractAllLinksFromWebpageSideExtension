<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #linksList {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h3>Link Extractor</h3>
  <button id="extractLinks">Extract Links</button>
  <button id="wrapLinks">Wrap Links with Quotes & Comma</button>
  
  <div id="linksList"></div>

  <script src="sidepanel.js"></script>
</body>
</html>
