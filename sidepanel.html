<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
    }
    ul {
      padding-left: 0;
      list-style: none;
    }
    li {
      margin-bottom: 5px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #f1f1f1;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h3>Link Extractor</h3>
  <button id="extractBtn">Extract Links</button>
  <ul id="linkList"></ul>
  <button id="wrapLinksBtn" disabled>Wrap Links</button>
  <pre id="formattedLinksOutput"></pre>
  <script src="sidePanel.js"></script>
</body>
</html>
